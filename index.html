<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle Clone</title>
</head>
<body>
    <div class="mastercontainer">
        <h1>WORDLE CLONE</h1>
        <div class="win">Enter a word</div>
        <div class="options">
            <button class="new-game">New Game</button>
            <button class="restart">Restart</button>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="keyboard">
            <div class="letter-row">
                <div class="letters">Q</div>
                <div class="letters">W</div>
                <div class="letters">E</div>
                <div class="letters">R</div>
                <div class="letters">T</div>
                <div class="letters">Y</div>
                <div class="letters">U</div>
                <div class="letters">I</div>
                <div class="letters">O</div>
                <div class="letters">P</div>
            </div>
            <div class="letter-row">
                <div class="letters">A</div>
                <div class="letters">S</div>
                <div class="letters">D</div>
                <div class="letters">F</div>
                <div class="letters">G</div>
                <div class="letters">H</div>
                <div class="letters">J</div>
                <div class="letters">K</div>
                <div class="letters">L</div>
            </div>
            <div class="letter-row">
                <div class="enter">ENTER</div>
                <div class="letters">Z</div>
                <div class="letters">X</div>
                <div class="letters">C</div>
                <div class="letters">V</div>
                <div class="letters">B</div>
                <div class="letters">N</div>
                <div class="letters">M</div>
                <div class="delete">DEL</div>
            </div>
        </div>
        <div class="footer">
            <div>ryancole25 </div>
            <div><a href='https://github.com/ryancole25' target="_blank"><img class="github" src="github-mark.png"></a></div>
        </div>
        

        


        </div>


    </div>
    <script src="javascript.js" type="module"></script>
</body>
</html>
